<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="body">
    <div class="container">
        <h1 class="pick">PICK A COLOR</h1>
        <div id="picker">
            <div class="colors" id="lightsalmon"></div>
            <div class="colors" id="olivedrab"></div>
            <div class="colors" id="goldenrod" onclick="goldenrod()"></div>
            <div class="colors" id="royalblue" onclick="royalblue()"></div>
            <div class="colors" id="paleturquoise" onclick="paleturquoise()"></div>
            <div class="colors" id="pink" onclick="pink()"></div>
            <div class="colors" id="cyan" onclick="cyan()"></div>
            <div class="colors" id="gray" onclick="gray()"></div>
        </div>

       <div class="btn">
        <button id="reset" onclick="reset()">reset</button>
       </div>
    </div>
    <script src="./picker.js"></script>
</body>
</html>
